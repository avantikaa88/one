<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Application Form</title>
  <link rel="stylesheet" href="adopt.css">
</head>
<body>
  <div class="container">
    <h1>Adoption Application Form</h1>
    <form action="#" method="post" class="adoption-form">
      
      <label for="adoption_id">Adoption ID</label>
      <input type="text" id="adoption_id" name="adoption_id" placeholder="e.g. A001" readonly>

      <label for="pet_id">Pet ID</label>
      <input type="text" id="pet_id" name="pet_id" placeholder="Enter Pet ID" required>

      <label for="user_id">User ID</label>
      <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required>

      <label for="shelter_id">Shop ID</label>
      <input type="text" id="shelter_id" name="shelter_id" placeholder="Enter Shop ID" required>

      <label for="adoption_date">Adoption Date</label>
      <input type="date" id="adoption_date" name="adoption_date" required>

      <label for="adoption_fee">Adoption Fee</label>
      <input type="number" id="adoption_fee" name="adoption_fee" placeholder="Enter amount" required>

      <button type="submit">Submit Application</button>
    </form>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
