<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
     <h1>Sign up</h1>
        <Form action="" method="Post">
       <input type="text" name="username" placeholder="Enter your Name" class="input-box">
      <input type="email" name="email" placeholder="Enter your Email" class="input-box">
      <input type="password" name="password" placeholder="Enter your Password" class="input-box">
      <input type="password" name="confirm_password" placeholder="Confirm your Password" class="input-box">
       <button type="submit">Signup</button>
      </Form>

        <p>Already have an account? 
        <a href="Login.html">Login here</a></p>
    </div>
    
</body>
</html>
